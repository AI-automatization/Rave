name: TypeScript Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  typecheck:
    name: Typecheck â€” ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [shared, auth, user, content, watch-party, battle, notification, admin]
        include:
          - service: shared
            path: shared
          - service: auth
            path: services/auth
          - service: user
            path: services/user
          - service: content
            path: services/content
          - service: watch-party
            path: services/watch-party
          - service: battle
            path: services/battle
          - service: notification
            path: services/notification
          - service: admin
            path: services/admin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build shared (required by services)
        if: matrix.service != 'shared'
        run: cd shared && npm run build

      - name: Typecheck ${{ matrix.service }}
        run: cd ${{ matrix.path }} && npm run typecheck
